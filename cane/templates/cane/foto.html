{% extends 'cane/base.html' %}

{% block content%}





<h1 style="text-align: center; color: rgb(226, 9, 9); font-size: 50px; font-family: "Sofia", sans-serif;">Foto</h1><br>

<div class="container mx5 text-center">
    <div class="row">
      {% for foto in fotos %}
      <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{ foto.immagine.url }}" class="card-img-top" alt="" width="300px", height="300px">
            <div class="card-body">
              <p class="card-text">{{ foto.descrizione }}</p>
            </div>
          </div>
          <br>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
